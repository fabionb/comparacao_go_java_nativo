plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
    id 'io.quarkus' version '2.16.3.Final'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'io.quarkus:quarkus-junit5:2.16.3.Final'
    

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

	implementation (enforcedPlatform('io.quarkus.platform:quarkus-bom:2.16.3.Final'))
    implementation 'io.quarkus:quarkus-resteasy-reactive-jackson:2.16.3.Final'
    implementation 'io.quarkus:quarkus-hibernate-orm:2.16.3.Final'
    implementation 'io.quarkus:quarkus-jdbc-mysql:2.16.3.Final'
    implementation 'mysql:mysql-connector-java:8.0.32'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
